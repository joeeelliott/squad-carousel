<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script defer src="script.js"></script>
  <title>Squad Carousel</title>
</head>
<body>
  <h1>Our Athletes</h1>
  <div class="review">
    <img class="image" src="" height="200">
    <p class="name"></p>
    <p class="position"></p>
    <p class="bio"></p>
    <div class="next-previous">
      <img class="previous" src="images/previous.png" height="40">
      <img class="next" src="images/next.png" height="40">
    </div>
    <button class="random">RANDOM</button>
  </div>
  
</body>
</html>
